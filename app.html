<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="firstapp.css">
    <title>CHALLENGE APPS</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
             <div>
               <button type="button" class="btn btn-primary" onclick="ageindays()">click me</button>
            </div> 

            <div>
               <button type="button" class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>


        <div class='flex-box-container-1'>
            <div id ='flex-box-result'>

            </div>
        </div>

    
    </div>

    <div class="container-2">
        <h2>challenge2: cat generator</h2>

        <button type="button" class="btn btn-success" id="cat-generator" onclick="generatecat()">generate cat</button>

        <div class="flex-box-container-2"  id= "flex-cat-gen" >
          
        </div>
    </div>

    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div class="result">
            <p id="message">Make your move!</p>
            <p>You chose: <span id="player-choice">-</span></p>
            <p>Computer chose: <span id="computer-choice">-</span></p>
            <p id="result">Result: -</p>
        </div>
    </div>

    <div class="container-4">
        <H2 id="change-my-color">Challenge4: Change the Color of All Buttons</H2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="backdrop" onchange="buttoncolorchange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>

            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>


        </div>
    </div>


   
    
    <script src="firstapp.js"></script>
</body>
</html>
